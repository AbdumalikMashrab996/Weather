<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h3 class="title">Weather APP</h3>
    <form class="form">
      <input class="search-input" type="text" placeholder="Please write the name of the city or countries">
      <button class="search-btn">Search</button>
    </form>

    <h2 class="city-name">Search Any City</h2>
    <h3 class="current-degree">Current 30℃</h3>
    <h4 class="current-weather">Weather</h4>
    <h5>
      <span class="min">min ℃</span>
      <span class="max">max ℃</span>
    </h5>
  </div>

  <div class="overlay hidden">
    <img src="loader.gif">
  </div>
  <script src="script.js"></script>
</body>
</html>
